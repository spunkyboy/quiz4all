<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take interactive quizzes after signing in or signing up. Track your results">
      <title>Quiz</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  </head>
  
<body class="body-content">
 <main>
  <section>
    <form id="resetForm" class="reset-password-form">
      <h2>Reset Password</h2>
      <input type="password" name="password" placeholder="New Password" id="password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
      <input type="hidden" name="token" id="tokenInput">
      <!--spinnner-->
      <div id="spinner" class="spinner-reset" style="display: none;"></div>
      <p id="message"></p>

      <div class="show-password-reset">
      <label for="show-password">Show Password</label>
      <input type="checkbox" id="show-password"> 
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </section>
 </main>
 <script>
  // Toggle show/hide password for sign-In
  document.getElementById('show-password').addEventListener('change', function() {
  const passwordField = document.getElementById('password');
  const confirmPasswordField = document.getElementById('confirmPassword');

  if (this.checked) {
    passwordField.type = 'text';
    confirmPasswordField.type = 'text';
  } else {
    passwordField.type = 'password';
    confirmPasswordField.type = 'password';
  }
});
 </script>
 <script src="/reset-password.js" defer></script>

</body>
</html>
